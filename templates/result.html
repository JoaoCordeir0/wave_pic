<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gradient-to-br from-indigo-700 via-violet-700 to-purple-800 text-slate-100">
    <div class="max-w-3xl mx-auto p-6">
        <div class="bg-white/10 backdrop-blur-xl p-6 rounded-2xl border border-white/10">
            {% if action == "success" %}
            <h2 class="text-2xl font-bold mb-4">Texto reconhecido:</h2>
            <p class="bg-black/30 p-4 rounded-xl text-lg leading-relaxed">{{ text }}</p>
            <a href="/"
                class="inline-block mt-6 px-6 py-3 rounded-xl font-semibold bg-white/10 hover:bg-white/20 border border-white/20">Voltar</a>

            {% elif action == "error" %}
            <h2 class="text-2xl font-bold text-red-400 mb-4">Erro</h2>
            <p>{{ message }}</p>
            <a href="/"
                class="inline-block mt-6 px-6 py-3 rounded-xl font-semibold bg-white/10 hover:bg-white/20 border border-white/20">Tentar
                novamente</a>
            {% endif %}
        </div>
    </div>
</body>

</html>
